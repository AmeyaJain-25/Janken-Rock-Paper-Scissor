    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Janken - Rock Paper Scissor</title>
  </head>
  <body>

    <header>
        <h1>Janken - Rock Paper Scissors</h1>
    </header>
    <main>

        <div class="score-board">
            <div class="userscore">
                USER 
            </div>
            <span id="userScoreVal">0</span> : <span id="compScoreVal">0</span>
            <div class="compscore">
                COMP
            </div>
        </div>

        <div class="result">
            <p id="result-user-stat">User: </p>
            <p id="result-comp-stat">Computer: </p>
            <p id="result-final-stat">Winner: </p>

        </div>

        <div class="choices">
            <div class="choice" id="r"><img src="Images/rock.png" alt="rock"></div>
            <div class="choice" id="p"><img src="Images/paper.png" alt="paper"></div>
            <div class="choice" id="s"><img src="Images/scissors.png" alt="scissors"></div>
        </div>



        <div class="name">
            <br><br>
            <h3 class="text-center">Developed By</h3>
            <h1 class="text-center">~ Ameya Jain</h1>
        </div>
    
    </main>
